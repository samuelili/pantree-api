version: "2"
sql:
  - engine: "postgresql"
    queries:
    - "query.sql"
    - "queries/ingredients.sql"
    - "queries/user_item_entries.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true 
        json_tags_case_style: "camel"
        sql_package: "pgx/v5"
        overrides:
          # Target all NUMERIC/DECIMAL columns (non-nullable)
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"

          # Target all NUMERIC/DECIMAL columns (nullable)
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type: "github.com/shopspring/decimal.NullDecimal"

          - db_type: "numeric_nullable"
            go_type: "github.com/shopspring/decimal.NullDecimal"

          # time
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"

          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type: 
              import: "time"
              type: "Time"
              pointer: true

          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          # For nullable UUIDs, you can use a pointer to the type:
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
              
