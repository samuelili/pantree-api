version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        sql_package: "pgx/v5"
        overrides:
          # Target all NUMERIC/DECIMAL columns (non-nullable)
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"

          # Target all NUMERIC/DECIMAL columns (nullable)
          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type: "github.com/shopspring/decimal.NullDecimal"
          - db_type: "pg_catalog.uuid"
            go_type: "github.com/google/uuid.UUID"

          # For nullable UUIDs, you can use a pointer to the type:
          - db_type: "pg_catalog.uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
